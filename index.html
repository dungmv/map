<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP-TRACKING</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./public/css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./libs/mapcir/js/mapcir.js"></script>
    <script src="./libs/mapcir/js/overlay.js"></script>
    <script src="./libs/gmaps-markerwithlabel-1.9.1.min.js"></script>

    <style>
        .gm-style .gm-style-iw.gm-style-iw-c {
            box-shadow: 0 2px 7px 1px rgba(0, 0, 0, 0.8) !important;
        }

        .gm-style .gm-style-iw.gm-style-iw-c .gm-style-iw-d {
            font-weight: bold !important;
        }
    </style>
</head>

<body>
    <div id="map_container" style="width: 100%; height: 100vh; padding: 50px">
        <div class="input-group mb-3">
            <input id="origin" type="text" class="form-control" placeholder="origin" value="">
            <input id="destination" class="form-control" type="text" placeholder="destination" value="" />
            <select name="app-code" id="app-code" class="form-select">
                <option value="EMDDI">MAP CHÍNH</option>
                <option value="ANTAXI">MAP THỬ NGHIỆM</option>
            </select>
            <button class="btn btn-outline-secondary" type="button" id="btn_tracking">Tracking</button>
        </div>
        <div id="map" style="width: 100%; height: 100%"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
